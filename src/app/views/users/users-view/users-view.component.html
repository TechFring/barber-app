<h1 class="text-xl mb-5">Lista de usu치rios</h1>

<app-filter (onFilter)="list()" (onClear)="list(true)">
  <form [formGroup]="filterForm" class="formgrid grid">
    <div class="col flex flex-column gap-2 pb-4">
      <label>Nome</label>
      <input pInputText formControlName="name" />
    </div>

    <div class="col flex flex-column gap-2 pb-4">
      <label>Login</label>
      <input pInputText formControlName="login" />
    </div>

    <div class="col flex flex-column gap-2 pb-4">
      <label>Tipo de usu치rio</label>
      <p-dropdown styleClass="w-full" formControlName="level" [options]="userLevels" optionLabel="label"></p-dropdown>
    </div>
  </form>
</app-filter>

<div class="mt-5 pb-8">
  <p-table
    dataKey="id"
    [value]="data"
    [totalRecords]="totalRecords"
    [lazy]="true"
    [paginator]="true"
    [rows]="limitPaging"
    [rowsPerPageOptions]="[5, 10, 25]"
    [(selection)]="checked"
    (onPage)="onLazyLoad($event)"
  >
    <ng-template pTemplate="header">
      <tr>
        <th class="w-4rem"><p-tableHeaderCheckbox></p-tableHeaderCheckbox></th>
        <th>Nome</th>
        <th>Login</th>
        <th>Tipo de usu치rio</th>
        <th>Status</th>
        <th class="w-8rem"></th>
      </tr>
    </ng-template>

    <ng-template pTemplate="body" let-user>
      <tr *ngIf="loading">
        <td><p-skeleton></p-skeleton></td>
        <td><p-skeleton></p-skeleton></td>
        <td><p-skeleton></p-skeleton></td>
        <td><p-skeleton></p-skeleton></td>
        <td><p-skeleton></p-skeleton></td>
        <td><p-skeleton></p-skeleton></td>
      </tr>

      <tr *ngIf="!loading">
        <td>
          <p-tableCheckbox [value]="!hasPermission(user) ? null : user" [disabled]="!hasPermission(user)"></p-tableCheckbox>
        </td>

        <td>{{ user.name }}</td>
        <td>{{ user.login }}</td>
        <td>{{ user.level | userLevel }}</td>
        <td><ng-template [appRegisterStatus]="user.active"></ng-template></td>
        <td><p-button styleClass="p-button-raised p-button-text p-button-sm" [routerLink]="user.id">Acessar</p-button></td>
      </tr>
    </ng-template>

    <ng-template pTemplate="paginatorleft">
      <ng-template appActionsButton (onActive)="onActive()" (onInactive)="onInactive()"></ng-template>
    </ng-template>
  </p-table>
</div>

<footer class="footer">
  <p-button styleClass="p-button-sm" routerLink="new">Novo usu치rio</p-button>
</footer>
